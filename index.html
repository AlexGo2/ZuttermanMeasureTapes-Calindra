<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="shortcut icon" href="img/logo23x23.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Zutterman</title>
</head>

<body class="grid">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <div class="container-logo navbar-brand">
                    <img src="img/logo.png" alt="">
                    <div class="text-logo">
                        <h1 class="nav-color">Zutterman</h1>
                        <p class="nav-color">Measure Tapes</p>
                    </div>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav ">
                        <a class="nav-link" href="#">About us</a>
                        <a class="nav-link" href="#">Models</a>
                        <a class="nav-link">Guarantee</a>
                    </div>
                </div>
            </div>
        
        </nav>
    </header>
    <main class="grid">
        
        <section class="section1">
            
            <img src="img/textoPrincipal.png" class="img-textoprincipal" alt="">
            <img src="img/scale-remvbg.png" class="img-sec1" alt="">
            
        </section>
        <section class="section2" >
            <span class="text-pre">
            
                <h2>We are Leader<br>
                    in Measure Tapes</h2>
                
                <h3>There are 5x the<br>
                    circumference of planet<br>
                    earth in metric tapes.</h3>
                
            </span>
            <img src="img/scale2.png" class="img-sec2" alt="">
        </section>
        <footer>
            <section class="container-footer">
                <div class="titulos">
                    <h3>Follow Us</h3>
                    <h3>Contact</h3>

                </div>
                <div class="contato">
                
                    <div class="redes-sociais">
                        <img src="img/youtube-ico.png" style="width: 38px; height: 38px;" alt="">
                        <img src="img/fb-ico.png" style="width: 38px; height: 38px;" alt="">
                        <img src="img/twitter-ico.png" style="width: 38px; height: 38px;" alt="">
                    </div>

                    <div class="endereco">
                        <p>
                            2490 Leisure Lane<br> 
                            San Luis Obispo<br>
                            California
                        </p>
                        
                    </div>

                </div>
            </section>

        </footer>
       
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
